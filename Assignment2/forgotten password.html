<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }
        .left-section {
            position: relative;
            background: linear-gradient(to bottom right, #004aad, #00264d);
            color: #fff;
            width: 500px;
            height: 100vh;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo {
            margin-top: 20px; 
            width: 400px;
            height: 400px;
            background: linear-gradient(to bottom right, #004aad, #7690a9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; 
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        .welcome-text {
            margin-top: 10px;
            font-size: 30px;
            text-align: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            margin-left: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdcdc;
            max-width: 500px;
            height: 600px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            text-align: center; 
        }
        .login-container h2 {
            margin-top: 0;
            font-size: 50px;
            text-align: center;
            color: #333333;
        }
        .login-form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-form input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section" id="leftSection">
            
            <div class="logo">
                <img src="IMG_1790.PNG" alt="Logo">
            </div>
            <div class="welcome-text">Welcome to Versecraft AI</div>
        </div>
        
        <div class="login-container">
            <h2>Forgot Password?</h2><br><br>
            <form class="login-form" action="#" method="post">
                <input type="email" name="email" placeholder="Email" required><br><br><br>
                <input type="submit" value="Reset Password"><br>
            </form>
            <div class="success-message">An email has been sent to reset your password.</div>
            <br>
            <div style="text-align: center; margin-top: 10px;">
                <a href="login.html">Back to Login</a>
            </div><br><br>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>

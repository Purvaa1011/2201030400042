<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Emotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

       
        header {
            background-color: #ffffff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            max-height: 100px; 
            margin-right: 10px; 
        }
        nav {
            margin-left: auto; 
        }
        nav a {
            color: #000000;
            text-decoration: none;
            margin-left: 20px;
        }

       
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            height: auto;
            min-height: 400px; 
        }

        
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

       
        .btn-container {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin-right: 10px; 
            text-decoration: none;
        }
        
        .social-icons a:hover {
            color: #007bff; 
        }
        .btn-container a {
            text-decoration: none;
            color: #ffffff;

        }
    </style>
</head>
<body>
   
    <header>
        <img src="IMG_1790.PNG" alt="VerseCraft AI">
        <nav>
            <a href="home page.html">Home</a>
            <a href="about us.html">About</a>
            <a href="Service page.html">Services</a>
            <a href="contact us.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Select Emotion(s)</h2>
        <form id="emotionForm" action="how old you are.html" method="GET"><br><br>
            <label><input type="checkbox" name="emotion" value="happy"> Happy</label><br>
            <label><input type="checkbox" name="emotion" value="sad"> Sad</label><br>
            <label><input type="checkbox" name="emotion" value="angry"> Angry</label><br>
            <label><input type="checkbox" name="emotion" value="romantic"> Romantic</label><br>
            <div class="btn-container">
                <button type="button"><a href="home page.html">Back</button>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>

   
    <footer>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a> 
            <a href="#" class="fab fa-twitter"></a> 
            <a href="#" class="fab fa-instagram"></a> 
            
        </div>
        <p>&copy; 2024 VERSEcraft AI. All rights reserved.</p>
    </footer>
</body>
</html>
